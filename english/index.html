<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance Vocabulary Trainer</title>
    
    <!-- Tailwind CSS -->
    <script>
        // Tailwind config must be set before loading Tailwind
        window.tailwindConfig = {
            darkMode: 'class'
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Dark mode initialization - must run before page renders
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-bottom {
            from { transform: translateY(16px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-in {
            animation: fade-in 0.5s ease-out, slide-in-from-bottom 0.5s ease-out;
        }
        .animate-zoom {
            animation: zoom-in 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components (simplified SVG versions)
        const BookOpen = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const HelpCircle = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircle = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const RefreshCw = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const ChevronRight = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const User = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const Moon = () => (
            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        );

        const Sun = () => (
            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fillRule="evenodd" clipRule="evenodd"></path>
            </svg>
        );

        const Volume = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
        );

        const VocabularyTrainer = () => {
            const [activeTab, setActiveTab] = useState('learn');
            const [isDarkMode, setIsDarkMode] = useState(
                localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            );

            const toggleDarkMode = () => {
                if (isDarkMode) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                    setIsDarkMode(false);
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                    setIsDarkMode(true);
                }
            };

            // Text-to-Speech function using Web Speech API
            const speakText = (text) => {
                if ('speechSynthesis' in window) {
                    // Cancel any ongoing speech
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US'; // Set language to English
                    utterance.rate = 0.9; // Slightly slower for learning
                    utterance.pitch = 1;
                    
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert('Text-to-Speech is not supported in your browser.');
                }
            };
            
            // Vokabel-Datenbank
            const vocabCategories = {
                "Haare (Hair)": [
                    { de: "blond", en: "blonde" },
                    { de: "brunette / braunhaarig", en: "brunette" },
                    { de: "rothaarig", en: "redhead / red-haired" },
                    { de: "schwarze Haare", en: "black hair" },
                    { de: "graue Haare", en: "grey hair" },
                    { de: "glatt", en: "straight" },
                    { de: "gewellt", en: "wavy" },
                    { de: "lockig", en: "curly" },
                    { de: "Glatze", en: "bald" },
                    { de: "Pferdeschwanz", en: "ponytail" },
                    { de: "Schulterlang", en: "shoulder-length" }
                ],
                "Gesicht & Augen (Face & Eyes)": [
                    { de: "blaue Augen", en: "blue eyes" },
                    { de: "braune Augen", en: "brown eyes" },
                    { de: "grüne Augen", en: "green eyes" },
                    { de: "haselnussbraune Augen", en: "hazel eyes" },
                    { de: "Sommersprossen", en: "freckles" },
                    { de: "Bart", en: "beard" },
                    { de: "Schnurrbart", en: "mustache" },
                    { de: "Falten", en: "wrinkles" },
                    { de: "Brille", en: "glasses" },
                    { de: "Muttermal", en: "mole" }
                ],
                "Hautfarbe & Teint (Complexion)": [
                    { de: "blass / hell", en: "pale / fair" },
                    { de: "gebräunt", en: "tanned" },
                    { de: "dunkelhäutig", en: "dark-skinned" },
                    { de: "hellhäutig", en: "light-skinned" },
                    { de: "olivfarbener Teint", en: "olive skin" }
                ],
                "Körperbau & Statur (Build)": [
                    { de: "groß", en: "tall" },
                    { de: "klein", en: "short" },
                    { de: "schlank", en: "slim / slender" },
                    { de: "dünn", en: "thin" },
                    { de: "pummelig / mollig", en: "plump / chubby" },
                    { de: "übergewichtig", en: "overweight" },
                    { de: "muskulös", en: "muscular" },
                    { de: "durchschnittlich gebaut", en: "average build" },
                    { de: "fit / gut gebaut", en: "fit / well-built" }
                ],
                "Alter (Age)": [
                    { de: "jung", en: "young" },
                    { de: "mittleren Alters", en: "middle-aged" },
                    { de: "alt / ältlich", en: "elderly / old" },
                    { de: "Teenager", en: "teenager" },
                    { de: "in den Zwanzigern", en: "in his/her twenties" }
                ]
            };

            // Hilfsfunktion: Alle Vokabeln in eine flache Liste für das Quiz
            const getAllVocabs = () => {
                let all = [];
                Object.values(vocabCategories).forEach(list => {
                    all = [...all, ...list];
                });
                return all;
            };

            // Quiz State
            const [quizItem, setQuizItem] = useState(null);
            const [options, setOptions] = useState([]);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);
            const [score, setScore] = useState(0);
            const [attempts, setAttempts] = useState(0);

            // Neues Quiz generieren
            const generateQuestion = () => {
                const allVocabs = getAllVocabs();
                // Zufälliges Wort auswählen
                const randomTarget = allVocabs[Math.floor(Math.random() * allVocabs.length)];
                
                // 3 falsche Optionen auswählen
                let distractors = [];
                while (distractors.length < 3) {
                    const randomDistractor = allVocabs[Math.floor(Math.random() * allVocabs.length)];
                    if (randomDistractor.en !== randomTarget.en && !distractors.includes(randomDistractor)) {
                        distractors.push(randomDistractor);
                    }
                }

                // Mischen
                const quizOptions = [...distractors, randomTarget].sort(() => Math.random() - 0.5);

                setQuizItem(randomTarget);
                setOptions(quizOptions);
                setSelectedOption(null);
                setIsCorrect(null);
            };

            useEffect(() => {
                generateQuestion();
            }, []);

            const handleOptionClick = (option) => {
                if (selectedOption) return; // Verhindert mehrfaches Klicken

                setSelectedOption(option);
                const correct = option.en === quizItem.en;
                setIsCorrect(correct);
                
                setAttempts(attempts + 1);
                if (correct) {
                    setScore(score + 1);
                }
            };

            const nextQuestion = () => {
                generateQuestion();
            };

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-slate-900 p-4 font-sans text-slate-800 dark:text-slate-200 transition-colors duration-300">
                    <div className="max-w-md mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow-xl overflow-hidden transition-colors duration-300">
                        
                        {/* Header */}
                        <div className="bg-indigo-600 dark:bg-indigo-700 p-6 text-white text-center relative transition-colors duration-300">
                            <button 
                                onClick={toggleDarkMode}
                                className="absolute top-4 right-4 p-2 rounded-lg bg-indigo-700 dark:bg-indigo-800 hover:bg-indigo-800 dark:hover:bg-indigo-900 transition-colors duration-200"
                                aria-label="Toggle dark mode"
                            >
                                {isDarkMode ? <Sun /> : <Moon />}
                            </button>
                            <h1 className="text-2xl font-bold flex items-center justify-center gap-2">
                                <User />
                                Appearance Vocab
                            </h1>
                            <p className="text-indigo-200 dark:text-indigo-300 text-sm mt-1">Beschreibe, wie Menschen aussehen</p>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="flex border-b border-slate-200 dark:border-slate-700">
                            <button
                                onClick={() => setActiveTab('learn')}
                                className={`flex-1 py-4 text-sm font-semibold flex items-center justify-center gap-2 transition-colors ${
                                    activeTab === 'learn' 
                                        ? 'text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400 bg-indigo-50 dark:bg-indigo-900/30' 
                                        : 'text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400'
                                }`}
                            >
                                <BookOpen />
                                Lernen
                            </button>
                            <button
                                onClick={() => setActiveTab('quiz')}
                                className={`flex-1 py-4 text-sm font-semibold flex items-center justify-center gap-2 transition-colors ${
                                    activeTab === 'quiz' 
                                        ? 'text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400 bg-indigo-50 dark:bg-indigo-900/30' 
                                        : 'text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400'
                                }`}
                            >
                                <HelpCircle />
                                Quiz üben
                            </button>
                        </div>

                        {/* Content Area */}
                        <div className="p-6">
                            
                            {/* LEARN MODE */}
                            {activeTab === 'learn' && (
                                <div className="space-y-6">
                                    {Object.entries(vocabCategories).map(([category, items]) => (
                                        <div key={category} className="bg-slate-50 dark:bg-slate-700 rounded-xl p-4 border border-slate-100 dark:border-slate-600 transition-colors duration-300">
                                            <h3 className="text-indigo-600 dark:text-indigo-400 font-bold text-lg mb-3 border-b border-slate-200 dark:border-slate-600 pb-2">
                                                {category}
                                            </h3>
                                            <div className="grid grid-cols-1 gap-2">
                                                {items.map((item, idx) => (
                                                    <div key={idx} className="flex justify-between items-center bg-white dark:bg-slate-600 p-2 rounded shadow-sm transition-colors duration-300">
                                                        <span className="text-slate-600 dark:text-slate-200 font-medium">{item.de}</span>
                                                        <ChevronRight />
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-indigo-700 dark:text-indigo-300 font-bold">{item.en}</span>
                                                            <button
                                                                onClick={() => speakText(item.en)}
                                                                className="p-1 rounded hover:bg-indigo-100 dark:hover:bg-indigo-800 text-indigo-600 dark:text-indigo-400 transition-colors"
                                                                title="Pronounce"
                                                                aria-label={`Pronounce ${item.en}`}
                                                            >
                                                                <Volume />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* QUIZ MODE */}
                            {activeTab === 'quiz' && quizItem && (
                                <div className="text-center space-y-6">
                                    
                                    <div className="flex justify-between items-center text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-2">
                                        <span>Score: {score}</span>
                                        <span>Fragen: {attempts}</span>
                                    </div>

                                    <div className="py-8">
                                        <span className="block text-slate-500 dark:text-slate-400 text-sm mb-2">Wie sagt man auf Englisch:</span>
                                        <div className="flex items-center justify-center gap-3">
                                            <h2 className="text-3xl font-extrabold text-slate-800 dark:text-slate-100 animate-in">
                                                "{quizItem.de}"?
                                            </h2>
                                        </div>
                                    </div>

                                    <div className="grid gap-3">
                                        {options.map((option, idx) => {
                                            let btnClass = "w-full p-4 rounded-xl text-left font-semibold transition-all duration-200 border-2 ";
                                            
                                            if (selectedOption) {
                                                if (option.en === quizItem.en) {
                                                    btnClass += "bg-green-100 dark:bg-green-900 border-green-500 dark:border-green-600 text-green-800 dark:text-green-200 shadow-md"; // Richtige Antwort immer grün anzeigen
                                                } else if (selectedOption === option && option.en !== quizItem.en) {
                                                    btnClass += "bg-red-100 dark:bg-red-900 border-red-500 dark:border-red-600 text-red-800 dark:text-red-200"; // Falsch gewählt
                                                } else {
                                                    btnClass += "bg-slate-50 dark:bg-slate-700 border-slate-200 dark:border-slate-600 text-slate-400 dark:text-slate-500 opacity-50"; // Nicht gewählte
                                                }
                                            } else {
                                                btnClass += "bg-white dark:bg-slate-700 border-slate-200 dark:border-slate-600 hover:border-indigo-400 dark:hover:border-indigo-500 hover:bg-indigo-50 dark:hover:bg-indigo-900/30 text-slate-700 dark:text-slate-200 shadow-sm hover:shadow-md";
                                            }

                                            return (
                                                <button
                                                    key={idx}
                                                    onClick={() => handleOptionClick(option)}
                                                    disabled={selectedOption !== null}
                                                    className={btnClass}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-2">
                                                            <span>{option.en}</span>
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    speakText(option.en);
                                                                }}
                                                                className="p-1 rounded hover:bg-black/10 dark:hover:bg-white/10 transition-colors"
                                                                title={`Pronounce ${option.en}`}
                                                                aria-label={`Pronounce ${option.en}`}
                                                            >
                                                                <Volume />
                                                            </button>
                                                        </div>
                                                        {selectedOption && option.en === quizItem.en && <CheckCircle />}
                                                        {selectedOption === option && option.en !== quizItem.en && <XCircle />}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>

                                    {selectedOption && (
                                        <div className="pt-4 animate-zoom">
                                            <button
                                                onClick={nextQuestion}
                                                className="w-full bg-indigo-600 dark:bg-indigo-700 hover:bg-indigo-700 dark:hover:bg-indigo-800 text-white font-bold py-3 px-6 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-all"
                                            >
                                                <RefreshCw />
                                                Nächste Frage
                                            </button>
                                        </div>
                                    )}
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VocabularyTrainer />);
    </script>
</body>
</html>
