<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamischer Vokabeltrainer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Karten-Animationen */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Smooth transition für die Karte */
        .card-inner {
            transition: transform 0.6s;
        }
        
        /* Scrollbar styling für die Liste */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 shadow-lg z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-graduation-cap"></i> Vokabel-Master
            </h1>
            <div class="text-xs bg-indigo-500 px-2 py-1 rounded">Markdown Config Mode</div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow overflow-hidden relative w-full max-w-4xl mx-auto bg-white shadow-xl md:my-4 md:rounded-xl flex flex-col">
        
        <!-- Navigation Tabs -->
        <nav class="flex border-b border-slate-200">
            <button onclick="switchTab('learn')" id="btn-learn" class="flex-1 py-4 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600 hover:bg-slate-50 transition">
                <i class="fa-solid fa-layer-group mb-1 block"></i> Lernen
            </button>
            <button onclick="switchTab('list')" id="btn-list" class="flex-1 py-4 text-center font-semibold text-slate-500 hover:bg-slate-50 transition">
                <i class="fa-solid fa-list mb-1 block"></i> Liste
            </button>
            <button onclick="switchTab('settings')" id="btn-settings" class="flex-1 py-4 text-center font-semibold text-slate-500 hover:bg-slate-50 transition">
                <i class="fa-solid fa-gear mb-1 block"></i> Config
            </button>
        </nav>

        <!-- Content: Lernen (Flashcards) -->
        <div id="tab-learn" class="tab-content flex-grow flex flex-col p-4 overflow-y-auto">
            
            <!-- Kategorie Auswahl -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Kategorie wählen:</label>
                <select id="category-select" onchange="changeCategory()" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <!-- Optionen werden per JS gefüllt -->
                </select>
            </div>

            <!-- Flashcard Bereich -->
            <div class="flex-grow flex flex-col justify-center items-center min-h-[300px]">
                
                <!-- Karte -->
                <div class="group w-full max-w-sm h-64 perspective-1000 cursor-pointer" onclick="flipCard()">
                    <div id="flashcard-inner" class="card-inner relative w-full h-full text-center transform-style-3d shadow-xl rounded-2xl">
                        
                        <!-- Vorderseite (Frage/Fremdsprache) -->
                        <div class="absolute w-full h-full backface-hidden bg-gradient-to-br from-indigo-500 to-indigo-700 text-white rounded-2xl flex flex-col justify-center items-center p-6">
                            <span class="text-sm opacity-75 uppercase tracking-wider mb-2 font-semibold">Englisch</span>
                            <h2 id="card-front" class="text-3xl font-bold break-words">Loading...</h2>
                            <div class="mt-4 text-xs bg-white/20 px-3 py-1 rounded-full">Klicken zum Umdrehen</div>
                        </div>

                        <!-- Rückseite (Antwort/Deutsch) -->
                        <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-white text-slate-800 rounded-2xl border-2 border-indigo-100 flex flex-col justify-center items-center p-6">
                            <span class="text-sm text-indigo-500 uppercase tracking-wider mb-2 font-semibold">Deutsch</span>
                            <h2 id="card-back" class="text-3xl font-bold break-words text-indigo-900">...</h2>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex gap-4 mt-8 w-full max-w-sm justify-between">
                    <button onclick="prevCard()" class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-3 px-4 rounded-lg transition active:scale-95">
                        <i class="fa-solid fa-arrow-left"></i> Zurück
                    </button>
                    <button onclick="nextCard()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition active:scale-95">
                        Weiter <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="mt-4 text-slate-400 text-sm">
                    Karte <span id="card-counter">0/0</span>
                </div>

            </div>
        </div>

        <!-- Content: Liste (Alle Vokabeln) -->
        <div id="tab-list" class="tab-content hidden flex-grow overflow-hidden flex flex-col">
            <div class="p-4 bg-slate-50 border-b border-slate-200">
                <input type="text" id="search-input" onkeyup="filterList()" placeholder="Suchen..." class="w-full p-2 border border-slate-300 rounded-lg pl-10 focus:ring-2 focus:ring-indigo-500 outline-none">
                <i class="fa-solid fa-search absolute left-8 top-[1.65rem] text-slate-400"></i>
            </div>
            <div id="vocab-list-container" class="flex-grow overflow-y-auto custom-scroll p-4 space-y-2">
                <!-- Liste wird per JS generiert -->
            </div>
        </div>

        <!-- Content: Einstellungen (Markdown Editor) -->
        <div id="tab-settings" class="tab-content hidden flex-grow flex flex-col p-4 overflow-hidden">
            <div class="mb-2 flex justify-between items-end">
                <div>
                    <h2 class="font-bold text-lg">Konfiguration</h2>
                    <p class="text-sm text-slate-500">Bearbeite die Vokabeln direkt im Markdown-Format.</p>
                </div>
                <div class="space-x-2">
                     <button onclick="resetToDefault()" class="text-xs text-red-500 underline hover:text-red-700">Standard wiederherstellen</button>
                </div>
            </div>
            
            <div class="flex-grow relative border border-slate-300 rounded-lg overflow-hidden">
                <textarea id="config-editor" class="w-full h-full p-4 font-mono text-sm resize-none focus:outline-none bg-slate-50 text-slate-700" spellcheck="false"></textarea>
            </div>

            <div class="mt-4 flex gap-3">
                <button onclick="saveConfig()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-save"></i> Speichern & Laden
                </button>
            </div>
            
            <div id="save-msg" class="text-center text-green-600 text-sm mt-2 opacity-0 transition-opacity">
                Konfiguration gespeichert!
            </div>
        </div>

    </main>

    <!-- JavaScript Logic -->
    <script>
        // --- 1. DEFAULT DATEN (Fallback) ---
        const defaultMarkdown = `# Vokabel-Datenbank

Hier können neue Vokabeln hinzugefügt werden.
Format: "- Fremdwort : Übersetzung"
Neue Kategorien starten mit "##".

## Begrüßung & Basics
- Hello : Hallo
- Good morning : Guten Morgen
- Good night : Gute Nacht
- Goodbye : Auf Wiedersehen
- Please : Bitte
- Thank you : Danke
- Yes : Ja
- No : Nein

## Familie
- Family : Familie
- Mother : Mutter
- Father : Vater
- Brother : Bruder
- Sister : Schwester
- Friend : Freund

## Essen & Trinken
- Food : Essen
- Water : Wasser
- Bread : Brot
- Cheese : Käse
- Apple : Apfel
- Banana : Banane
- Coffee : Kaffee

## Farben
- Red : Rot
- Blue : Blau
- Green : Grün
- Yellow : Gelb
- Black : Schwarz
- White : Weiß

## Verben
- To go : Gehen
- To eat : Essen
- To sleep : Schlafen
- To see : Sehen
- To learn : Lernen
- To work : Arbeiten`;

        // --- 2. STATE MANAGEMENT ---
        let vocabData = {}; // Struktur: { "Kategorie": [ {q: "...", a: "..."}, ... ] }
        let currentCategory = "";
        let currentCardIndex = 0;
        let isFlipped = false;
        
        // --- 3. PARSER (Kern-Logik) ---
        function parseMarkdown(text) {
            const lines = text.split('\n');
            const data = {};
            let currentCatName = "Unkategorisiert";

            lines.forEach(line => {
                line = line.trim();
                
                // Leere Zeilen oder Kommentare ignorieren
                if (!line) return;
                if (line.startsWith('# ') || (line.startsWith('#') && !line.startsWith('##'))) return; // Titel ignorieren

                // Kategorie erkennen (##)
                if (line.startsWith('##')) {
                    currentCatName = line.replace(/^##\s*/, '').trim();
                    if (!data[currentCatName]) {
                        data[currentCatName] = [];
                    }
                } 
                // Vokabel erkennen (- Englisch : Deutsch)
                else if (line.startsWith('-')) {
                    // Entferne das führende "-"
                    const content = line.substring(1);
                    // Split am Doppelpunkt
                    const parts = content.split(':');
                    
                    if (parts.length >= 2) {
                        const question = parts[0].trim();
                        // Alles nach dem ersten Doppelpunkt ist die Antwort (falls der Satz Doppelpunkte enthält)
                        const answer = parts.slice(1).join(':').trim();
                        
                        // Wenn noch keine Kategorie existiert, erstelle Default
                        if (!data[currentCatName]) data[currentCatName] = [];
                        
                        data[currentCatName].push({ q: question, a: answer });
                    }
                }
            });
            return data;
        }

        // --- 4. INITIALISIERUNG ---
        function initApp() {
            // Versuche Daten aus LocalStorage zu laden, sonst Default
            const savedConfig = localStorage.getItem('vocabConfig');
            const configToUse = savedConfig ? savedConfig : defaultMarkdown;
            
            document.getElementById('config-editor').value = configToUse;
            
            // Parsen
            vocabData = parseMarkdown(configToUse);
            
            // UI aufbauen
            populateCategorySelect();
            updateListTab();
            
            // Wähle erste Kategorie
            const categories = Object.keys(vocabData);
            if (categories.length > 0) {
                currentCategory = categories[0];
                currentCardIndex = 0;
                showCard();
            }
        }

        // --- 5. UI FUNKTIONEN ---

        function populateCategorySelect() {
            const select = document.getElementById('category-select');
            select.innerHTML = '';
            
            Object.keys(vocabData).forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = `${cat} (${vocabData[cat].length})`;
                select.appendChild(option);
            });
        }

        function changeCategory() {
            currentCategory = document.getElementById('category-select').value;
            currentCardIndex = 0;
            isFlipped = false;
            resetCardVisuals();
            showCard();
        }

        function showCard() {
            if (!currentCategory || !vocabData[currentCategory]) return;
            
            const cards = vocabData[currentCategory];
            if (cards.length === 0) {
                document.getElementById('card-front').innerText = "Leer";
                document.getElementById('card-back').innerText = "Leer";
                return;
            }

            const card = cards[currentCardIndex];
            
            document.getElementById('card-front').innerText = card.q;
            document.getElementById('card-back').innerText = card.a;
            document.getElementById('card-counter').innerText = `${currentCardIndex + 1} / ${cards.length}`;
        }

        function flipCard() {
            const cardInner = document.getElementById('flashcard-inner');
            isFlipped = !isFlipped;
            if (isFlipped) {
                cardInner.classList.add('rotate-y-180');
            } else {
                cardInner.classList.remove('rotate-y-180');
            }
        }

        function resetCardVisuals() {
            const cardInner = document.getElementById('flashcard-inner');
            cardInner.classList.remove('rotate-y-180');
            isFlipped = false;
        }

        function nextCard() {
            if (!vocabData[currentCategory]) return;
            resetCardVisuals();
            setTimeout(() => {
                currentCardIndex++;
                if (currentCardIndex >= vocabData[currentCategory].length) {
                    currentCardIndex = 0; // Loop zurück zum Anfang
                }
                showCard();
            }, 200); // Kurz warten bis zurückgedreht
        }

        function prevCard() {
            if (!vocabData[currentCategory]) return;
            resetCardVisuals();
            setTimeout(() => {
                currentCardIndex--;
                if (currentCardIndex < 0) {
                    currentCardIndex = vocabData[currentCategory].length - 1;
                }
                showCard();
            }, 200);
        }

        // --- 6. TAB NAVIGATION ---
        function switchTab(tabId) {
            // Hide all
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(el => {
                el.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
                el.classList.add('text-slate-500');
            });
            
            // Show active
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            const btn = document.getElementById(`btn-${tabId}`);
            btn.classList.remove('text-slate-500');
            btn.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
        }

        // --- 7. LISTEN ANSICHT ---
        function updateListTab() {
            const container = document.getElementById('vocab-list-container');
            container.innerHTML = '';
            
            Object.keys(vocabData).forEach(cat => {
                // Header für Kategorie
                const header = document.createElement('h3');
                header.className = "text-indigo-600 font-bold mt-4 mb-2 uppercase text-xs tracking-wider border-b border-indigo-100 pb-1";
                header.textContent = cat;
                container.appendChild(header);
                
                // Items
                vocabData[cat].forEach(item => {
                    const row = document.createElement('div');
                    row.className = "vocab-item bg-white p-3 rounded shadow-sm border border-slate-100 flex justify-between items-center hover:bg-slate-50";
                    row.innerHTML = `
                        <span class="font-semibold text-slate-700">${item.q}</span>
                        <span class="text-slate-500"><i class="fa-solid fa-arrow-right text-xs mx-2 text-slate-300"></i> ${item.a}</span>
                    `;
                    container.appendChild(row);
                });
            });
        }

        function filterList() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.vocab-item');
            
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                if (text.includes(term)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // --- 8. CONFIG EDITOR FUNKTIONEN ---
        function saveConfig() {
            const newConfig = document.getElementById('config-editor').value;
            
            // Speichern
            localStorage.setItem('vocabConfig', newConfig);
            
            // Neu Parsen und Init
            vocabData = parseMarkdown(newConfig);
            populateCategorySelect();
            updateListTab();
            
            // Reset App State
            currentCardIndex = 0;
            isFlipped = false;
            
            // Check if current category still exists
            const categories = Object.keys(vocabData);
            if (!categories.includes(currentCategory) && categories.length > 0) {
                currentCategory = categories[0];
            }
            document.getElementById('category-select').value = currentCategory;
            
            resetCardVisuals();
            showCard();
            
            // Feedback anzeigen
            const msg = document.getElementById('save-msg');
            msg.style.opacity = '1';
            setTimeout(() => { msg.style.opacity = '0'; }, 2000);
        }

        function resetToDefault() {
            if(confirm("Wirklich auf Standard-Vokabeln zurücksetzen? Deine Änderungen gehen verloren.")) {
                document.getElementById('config-editor').value = defaultMarkdown;
                saveConfig();
            }
        }

        // --- START ---
        initApp();

    </script>
</body>
</html>
